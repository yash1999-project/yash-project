<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Letter Example</title>
    <style>
        p::first-letter {
            font-size: 2em;
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <p>This paragraph has a large, bold, and red first letter.</p>

</body>

</html>
